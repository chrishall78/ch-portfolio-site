<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>TRP Games - Memory Game Screen</title>
		
		<!-- Meta data 
		================================================== -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="language" content="english" />
		<link href="./images/favicon-32.png" rel="icon" type="image/png" />
		<link href="./images/favicon.ico" rel="shortcut icon" />
		
		<!-- CSS -->
		<link rel="stylesheet" href="./css/base-styles.css">
		<link rel="stylesheet" href="./css/trpgames-styles.css">

		<!-- Javascript -->
		<script src="./scripts/jquery-3.3.1.min.js"></script>
	</head>

	<body role="document" id="top">
		<div role="main" id="mainContent">

			<div class="match-game-container">
				<div class="match-game-directions">
					<div class="row">
						<div class="col-xs-5">
							<div class="row">
								<div class="col-xs-6">
									<img src="./images/TRP-logo-large.png" alt="TRP Logo - The All Makes Leader">
								</div>
								<div class="col-xs-6">
									<h1>TRP<sup>&reg;</sup> Memory Match Game</h1>
								</div>
							</div>
						</div>
						<div class="col-xs-7">
							<p><strong>Directions:</strong></p>
							<p>Choose two cards to see what TRP<sup>&reg;</sup> items are behind. Try to match the same two items together. <em>You will have 60 seconds to make as many matches as you can.</em></p>
						</div>
					</div>
				</div>
				<div class="match-game-screen">
					<div id="matchGameGrid" class="match-game-grid">
						<div class="row">
							<!-- Cards dynamically loaded here -->
						</div>
					</div>
					<div class="match-game-score">
						<p id="timer" class="timer">60</p>
						<p id="timer-desc" class="timer-desc">seconds left</p>
					</div>
					<div class="match-game-actions">
						<a href="#" id="startMemory" class="button upper">Start Game</a>
						<a href="index.html" class="button red upper">Back to Title</a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer Scripts -->
		<script id="partGridTemplate" type="text/x-jquery-tmpl">
			{{each PartImages}}
			<div class="col-xs">
				<div class="card" data-partnum="${partNumber}" data-cardnum="${cardNumber}">
					<div class="back">&nbsp;</div>
					<div class="front"><img src="./images/parts/${partImage}"></div>
				</div>
			</div>
			{{/each}}
		</script>
		<script src="./scripts/jquery.tmpl.js" type="text/javascript"></script>
		<script src="./scripts/trpgames-main.js" type="text/javascript"></script>
		<script src="./scripts/idle.min.js" type="text/javascript"></script>
		<script src="./scripts/trpgames-timeout.js" type="text/javascript"></script>
	</body>
</html>
